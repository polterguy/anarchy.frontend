
<h1>AnarchU</h1>
<small class="slogan">Direct Democracy YOUR way</small>

<mat-card class="info-card">

  <div
    *ngIf="hasNoCases()"
    class="information">
    Seems that you are all caught up :)
  </div>

  <ul class="front-page-cases">
    <li
      *ngFor="let case of cases">
      <a
        class="case-link"
        [routerLink]="'/case/' + case.id">
        {{case.subject}}
      </a>
      <small>
        {{case.region}} ({{getCount(case)}})
      </small>
    </li>
  </ul>

  <button
    *ngIf="more"
    mat-button
    class="feed-more"
    matTooltip="Get 5 next items"
    (click)="getMore()">
    ...
  </button>

  <div
    *ngIf="regions"
    class="regions">
    <ul>
      <li
        *ngFor="let idx of regions.regions">
        <a
          class="region-link"
          [routerLink]="'/region/' + idx">
          {{idx}}
        </a>
      </li>
    </ul>
  </div>

</mat-card>
