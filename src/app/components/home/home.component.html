
<h1>AnarchU</h1>
<small class="slogan">Hvor DU er lovgivende og d√∏mmende myndighet</small>

<mat-card class="info-card">

  <button
    mat-button
    class="add-case"
    *ngIf="canCreateCase"
    (click)="askQuestion()"
    matTooltip="Ask a new question">
    <mat-icon
      matSuffix>
      help_outline
    </mat-icon>
  </button>

  <div
    *ngIf="hasNoCases()"
    class="information">
    There are no cases in system, what don't you create one?
  </div>

  <ul class="front-page-cases">
    <li
      *ngFor="let case of cases">
      <a
        class="case-link"
        [routerLink]="'/case/' + case.id">
        {{case.subject}}
      </a>
      <small>
        {{case.region}}
      </small>
    </li>
  </ul>

  <button
    *ngIf="more"
    mat-button
    class="feed-more"
    matTooltip="Get 5 next items"
    (click)="getMore()">
    ...
  </button>

  <div
    *ngIf="regions"
    class="regions">
    <ul>
      <li
        *ngFor="let idx of regions.regions">
        <a
          class="region-link"
          [routerLink]="'/region/' + idx">
          {{idx}}
        </a>
      </li>
    </ul>
  </div>

</mat-card>
