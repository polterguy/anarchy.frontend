
<h1>Anarchy</h1>

<mat-card class="info-card">

  <ul class="front-page-cases">
    <li *ngFor="let case of cases">
      <a
        class="case-link"
        [routerLink]="'/case/' + case.hash">
        {{case.subject}}
      </a>
      <small>
        ({{case.user}} - {{case.deadline | toDate}})
      </small>
    </li>
  </ul>

  <button
    *ngIf="more"
    mat-button
    class="feed-more"
    matTooltip="Get 5 next items"
    (click)="getMore()">
    ...
  </button>

</mat-card>
