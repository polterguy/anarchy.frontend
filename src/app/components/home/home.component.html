
<img 
  src="../assets/logo.svg"
  title="Occupty Democracy!"
  class="logo"
  alt="Occupy Democracy!">
<mat-card class="info-card">

  <ul class="front-page-cases">
    <li *ngFor="let case of cases">
      <a
        class="case-link"
        [routerLink]="'/case/' + case.hash">
        {{case.subject}}
      </a>
      <small>
        ({{case.user}} - {{case.deadline | toDate}})
      </small>
    </li>
  </ul>

  <button
    *ngIf="more"
    mat-button
    class="feed-more"
    (click)="getMore()">
    more
  </button>

</mat-card>
