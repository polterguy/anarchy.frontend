
<div class="component-wrapper">

  <div
    *ngIf="isLoggedIn && canSetRegions"
    class="mat-elevation-z4 setup-regions">

    <h3>
      {{translate('WhereDoYouLive')}}
    </h3>

    <mat-form-field class="filter">
      <mat-label>{{translate('Filter')}}</mat-label>
      <input
        matInput
        [placeholder]="translate('Filter') + ' ...'"
        type="text"
        autocomplete="off"
        [(ngModel)]="filter">
      <mat-icon>search</mat-icon>
    </mat-form-field>

    <ul class="regions">
      <li
        role="button"
        (click)="selectRegion(idx)"
        *ngFor="let idx of getFilteredRegions()">
        {{capitalize(idx)}}
      </li>
    </ul>

  </div>

  <div
    *ngIf="isLoggedIn && !canSetRegions"
    class="mat-elevation-z4 setup-regions">
    {{translate('YouHaveAlreadySetupRegions')}}

  <div
    *ngIf="!isLoggedIn"
    class="mat-elevation-z4 setup-regions">
    {{translate('OnlyLoggedInUsersCanChangeRegions')}}
  </div>

</div>
