
<div class="component-wrapper">

  <div
    class="mat-elevation-z4 setup-regions">

    <h3>
      Where do you live?
    </h3>

    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input
        matInput
        placeholder="Filter ..."
        type="text"
        autocomplete="off"
        [(ngModel)]="filter">
      <mat-icon>search</mat-icon>
    </mat-form-field>

    <ul class="regions">
      <li
        role="button"
        (click)="selectRegion(idx)"
        *ngFor="let idx of getFilteredRegions()">
        {{idx}}
      </li>
    </ul>

  </div>

</div>
