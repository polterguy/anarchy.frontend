
<div
  *ngIf="loaderService.isLoading | async"
  class="ajax-wait">
  <mat-spinner
    mode="indeterminate"
    class="spinner"
    diameter="50">
  </mat-spinner>
</div>

<mat-sidenav-container
  *ngIf="showPage"
  mode="side"
  class="sidenav-container">

  <mat-sidenav
    class="sidenav-menu"
    [(opened)]="sidenavOpened">
    <a
      mat-button
      routerLink="/"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>home</mat-icon>
      <span class="menu-item-text">Home</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin'])"
      mat-button
      routerLink="/case_types"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Case types</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin', 'moderator'])"
      mat-button
      routerLink="/cases"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Cases</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin'])"
      mat-button
      routerLink="/languages"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Languages</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin', 'moderator'])"
      mat-button
      routerLink="/regions"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Regions</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin'])"
      mat-button
      routerLink="/translations"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Translations</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin'])"
      mat-button
      routerLink="/user_status"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">User status</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin'])"
      mat-button
      routerLink="/users_regions"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Users regions</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin'])"
      mat-button
      routerLink="/users_extra_types"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Users extra types</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin'])"
      mat-button
      routerLink="/users_extra"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Users extra</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin'])"
      mat-button
      routerLink="/votes"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Votes</span>
    </a>
    <a
      *ngIf="inRole(['root','admin'])"
      mat-button
      routerLink="/auth"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>supervisor_account</mat-icon>
      <span class="menu-item-text">Auth</span>
    </a>
  </mat-sidenav>

  <mat-sidenav-content>

    <div class="login-strip">
      
      <button
        *ngIf="isLoggedIn === true"
        mat-button
        (click)="logout()">
        Logout {{getUsername()}}
      </button>

      <button
        *ngIf="isLoggedIn === false && showRegisterLink === true"
        mat-button
        routerLink="/register">
        {{translate('Register')}}
      </button>

      <button
        *ngIf="isLoggedIn === false && showRegisterLink === true"
        mat-button
        (click)="tryLogin()">
        {{translate('Login')}}
      </button>

      <mat-select
        class="language"
        (selectionChange)="languageSelected()"
        [(ngModel)]="language">
        <mat-option
          *ngFor="let idx of languages"
          [value]="idx.locale">
          {{idx.description}}
        </mat-option>
      </mat-select>

    </div>

    <button
      *ngIf="shouldDisplayMenuButton()"
      (click)="openSideNavigation()"
      class="sidenav-button"
      mat-button>Menu</button>

    <router-outlet></router-outlet>
  </mat-sidenav-content>

<mat-sidenav-container>
