
<mat-spinner
  *ngIf="loaderService.isLoading | async"
  mode="indeterminate"
  diameter="50"
  class="ajax-wait">
</mat-spinner>

<mat-sidenav-container
  mode="side"
  class="sidenav-container">

  <mat-sidenav
    class="sidenav-menu"
    [(opened)]="sidenavOpened">
    <a
      mat-button
      routerLink="/"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>home</mat-icon>
      <span class="menu-item-text">Home</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin'])"
      mat-button
      routerLink="/case_types"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Case types</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin', 'moderator'])"
      mat-button
      routerLink="/cases"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Cases</span>
    </a>
    <a
      *ngIf="inRole(['root'])"
      mat-button
      routerLink="/email_types"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Email types</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin'])"
      mat-button
      routerLink="/emails"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Emails</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin'])"
      mat-button
      routerLink="/languages"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Languages</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin', 'moderator'])"
      mat-button
      routerLink="/pgp_keys"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Pgp keys</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin', 'moderator'])"
      mat-button
      routerLink="/regions"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Regions</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin'])"
      mat-button
      routerLink="/translations"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Translations</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin'])"
      mat-button
      routerLink="/user_status"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">User status</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin'])"
      mat-button
      routerLink="/users_extra_types"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Users extra types</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin'])"
      mat-button
      routerLink="/users_extra"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Users extra</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin'])"
      mat-button
      routerLink="/users_kyc_documents"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Users kyc documents</span>
    </a>
    <a
      *ngIf="inRole(['root', 'admin'])"
      mat-button
      routerLink="/votes"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>grade</mat-icon>
      <span class="menu-item-text">Votes</span>
    </a>
    <a
      *ngIf="inRole(['root','admin'])"
      mat-button
      routerLink="/auth"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>supervisor_account</mat-icon>
      <span class="menu-item-text">Auth</span>
    </a>
    <a
      *ngIf="isLoggedIn()"
      mat-button
      routerLink="/security"
      routerLinkActive="active-link"
      class="menu-item"
      (click)="closeNavigator()"
      [routerLinkActiveOptions]="{exact:true}">
      <mat-icon matSuffix>account_circle</mat-icon>
      <span class="menu-item-text">Security</span>
    </a>
  </mat-sidenav>

  <mat-sidenav-content>
    <div>
      <div
        *ngIf="isLoggedIn()"
        class="login-strip">
        <button
          mat-button
          (click)="logout()">
          Logout {{getUsername()}}
        </button>
      </div>
      <div
        *ngIf="!isLoggedIn()"
        class="login-strip">
        <button
          mat-button
          (click)="register()">
          Register
        </button>
        <button
          mat-button
          (click)="tryLogin()">
          Login
        </button>
      </div>
      <button
        (click)="openSideNavigation()"
        class="sidenav-button"
        mat-button>Menu</button>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

<mat-sidenav-container>
