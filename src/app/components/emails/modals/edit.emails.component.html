
<h1 mat-dialog-title>{{data.isEdit ? 'Edit' : 'Create'}} Emails</h1>
<div mat-dialog-content>

  <mat-form-field
    *ngIf="canEditColumn('id')"
    class="entity-edit-field">
    <input
      matInput
      type="number"
      step="1"
      placeholder="id"
      [(ngModel)]="data.entity.id"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('type')"
    class="entity-edit-field">
    <input
      matInput
      type="text"
      placeholder="type"
      [(ngModel)]="data.entity.type"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('signature')"
    class="entity-edit-field">
    <input
      matInput
      type="number"
      step="1"
      placeholder="signature"
      [(ngModel)]="data.entity.signature"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('content')"
    class="entity-edit-field">
    <input
      matInput
      type="text"
      placeholder="content"
      [(ngModel)]="data.entity.content"
      autocomplete="off">
  </mat-form-field>

</div>

<div mat-dialog-actions>

  <div class="right-aligned">

    <button 
      mat-raised-button
      color="primary"
      (click)="save()">Save</button>

    <button
      mat-button
      (click)="cancel()">Cancel</button>

  </div>

</div>
