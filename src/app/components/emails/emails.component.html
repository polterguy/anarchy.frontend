
<div class="component-wrapper">

  <div class="mat-elevation-z4 relativized grid-wrapper">

    <h3>Emails</h3>

    <button
      mat-button
      *ngIf="inRole(['root','admin'])"
      class="top-right"
      (click)="createNewRecord()">New ...</button>

    <table
      mat-table
      multiTemplateDataRows
      [dataSource]="data">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>id</mat-label>
            <input
              matInput
              placeholder="Filter ..."
              type="number"
              autocomplete="off"
              [formControl]="id">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('id')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('id')}}</mat-icon>
          </button>
          <label class="table-header">id</label>
        </th>
        <td mat-cell (click)="toggleDetails(el)" *matCellDef="let el">{{el.id}}</td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>type</mat-label>
            <input
              matInput
              placeholder="Filter ..."
              type="text"
              autocomplete="off"
              [formControl]="type">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('type')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('type')}}</mat-icon>
          </button>
          <label class="table-header">type</label>
        </th>
        <td mat-cell (click)="toggleDetails(el)" *matCellDef="let el">{{el.type}}</td>
      </ng-container>
      <ng-container matColumnDef="signature">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>signature</mat-label>
            <input
              matInput
              placeholder="Filter ..."
              type="number"
              autocomplete="off"
              [formControl]="signature">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('signature')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('signature')}}</mat-icon>
          </button>
          <label class="table-header">signature</label>
        </th>
        <td mat-cell (click)="toggleDetails(el)" *matCellDef="let el">{{el.signature}}</td>
      </ng-container>
      <ng-container matColumnDef="encrypted">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>encrypted</mat-label>
            <input
              matInput
              placeholder="Filter ..."
              type="text"
              autocomplete="off"
              [formControl]="encrypted">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('encrypted')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('encrypted')}}</mat-icon>
          </button>
          <label class="table-header">encrypted</label>
        </th>
        <td mat-cell (click)="toggleDetails(el)" *matCellDef="let el">
          <mat-icon 
            *ngIf="el.encrypted === true"
            matSuffix>check</mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>content</mat-label>
            <input
              matInput
              placeholder="Filter ..."
              type="text"
              autocomplete="off"
              [formControl]="content">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('content')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('content')}}</mat-icon>
          </button>
          <label class="table-header">content</label>
        </th>
        <td mat-cell (click)="toggleDetails(el)" *matCellDef="let el">{{el.content}}</td>
      </ng-container>

      <ng-container matColumnDef="delete-instance">
        <th
          mat-header-cell
          *matHeaderCellDef
          [ngClass]="inRole(['root','admin']) ? 'delete-column' : 'hidden'"></th>

        <td
          mat-cell
          *matCellDef="let el"
          [ngClass]="inRole(['root','admin']) ? 'delete-column' : 'hidden'">
          <button
            mat-button
            (click)="delete(el, {id: el.id})"
            placeholder="Deletes this record">
            <mat-icon matSuffix>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <td
          mat-cell
          *matCellDef="let el"
          colspan="6">
          <div
            class="details-sheet"
            *ngIf="shouldDisplayDetails(el)">
            <button
              mat-button
              class="close-details"
              (click)="toggleDetails(el)">
              <mat-icon matSuffix>close</mat-icon>
            </button>
            <button
              *ngIf="inRole(['root','admin'])"
              mat-button
              class="edit-details"
              (click)="editDetails(el)">
              <mat-icon matSuffix>edit</mat-icon>
            </button>
            <p class="details"><label>id</label><span>{{el.id}}</span></p>
            <p class="details"><label>type</label><span>{{el.type}}</span></p>
            <p class="details"><label>signature</label><span>{{el.signature}}</span></p>
            <p class="details"><label>encrypted</label><mat-icon *ngIf="el.encrypted === true" matSuffix>check</mat-icon></p>
            <p class="details"><label>content</label><span>{{el.content}}</span></p>
          </div>
        </td>
      </ng-container>

      <tr
        mat-header-row
        [class]="getHeaderRowClass()"
        *matHeaderRowDef="displayedColumns"></tr>

      <tr
        mat-row
        [ngClass]="getClassForRecord(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr
        mat-row
        [ngClass]="getClassForDetails(row)"
        *matRowDef="let row; columns: ['details']; "></tr>

    </table>
    <mat-paginator
      [class]="showPager() ? '' : 'invisible'"
      #paginator
      [(length)]="count"
      [(pageSize)]="filter.limit"
      (page)="paged($event)"
      [pageSizeOptions]="[5,10,25,50]">
    </mat-paginator>

  </div>

</div>
