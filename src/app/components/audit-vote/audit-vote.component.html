
<h1>{{translate('AuditYourVote')}}</h1>

<div
  [ngClass]="getCssClass()"
  class="mat-elevation-z4 audit">

  <h4>{{hash}}</h4>

  <mat-icon
    class="checks-out"
    matTooltip="SHA256 is good"
    *ngIf="voteGood === true">check</mat-icon>

  <div
    *ngIf="voteGood === true">
    <p>
      {{translate('ReceiptChecksOut')}}
    </p>
    <p>
      <a
        [routerLink]="'/case/' + caseId">
        {{translate('CheckOutCase')}}
      </a>
    </p>
    <a
      *ngIf="previous !== null"
      mat-stroked-button
      class="previous"
      [routerLink]="'/audit-vote/' + previous">
      {{translate('PreviousReceipt')}}
    </a>
  </div>

  <mat-icon
    class="tampered-with"
    *ngIf="voteGood === false">error</mat-icon>

  <div
    *ngIf="voteGood === false"
    class="danger">
    <p>
      {{extra}}
    </p>
  </div>

</div>

<a
  *ngIf="voteGood === true"
  mat-stroked-button
  class="home-button"
  routerLink="/">
  {{translate('Home')}}
</a>
