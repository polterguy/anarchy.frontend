
<h1 mat-dialog-title>{{data.isEdit ? 'Edit' : 'Create'}} Translations</h1>
<div mat-dialog-content>

  <mat-form-field
    *ngIf="canEditColumn('locale')"
    class="entity-edit-field">
    <mat-select
      matInput
      placeholder="Select locale"
      [(ngModel)]="data.entity.locale">
      <mat-option
        *ngFor="let cur of languages"
        [value]="cur.locale">{{cur.description}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('key')"
    class="entity-edit-field">
    <input
      matInput
      type="text"
      placeholder="key"
      [(ngModel)]="data.entity.key"
      autocomplete="off">
  </mat-form-field>

  <ngx-codemirror
    *ngIf="canEditColumn('content') && codeMirrorIsVisible"
    [(ngModel)]="data.entity.content"
    [options]="getCodeMirrorOptions()"></ngx-codemirror>

</div>

<div mat-dialog-actions>

  <div class="right-aligned">

    <button 
      mat-raised-button
      color="primary"
      (click)="save()">Save</button>

    <button
      mat-button
      (click)="cancel()">Cancel</button>

  </div>

</div>
