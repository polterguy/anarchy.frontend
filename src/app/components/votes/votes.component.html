
<div class="component-wrapper">

  <div class="mat-elevation-z4 relativized grid-wrapper">

    <h3>Votes</h3>

    <button
      mat-button
      *ngIf="inRole(['root','admin'])"
      class="top-right"
      (click)="createNewRecord()">New ...</button>

    <table
      mat-table
      multiTemplateDataRows
      [dataSource]="data">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>id</mat-label>
            <input
              matInput
              placeholder="Filter ..."
              type="number"
              autocomplete="off"
              [formControl]="id">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('id')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('id')}}</mat-icon>
          </button>
          <label class="table-header">id</label>
        </th>
        <td mat-cell (click)="toggleDetails(el)" *matCellDef="let el">{{el.id}}</td>
      </ng-container>
      <ng-container matColumnDef="case">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>case</mat-label>
            <input
              matInput
              placeholder="Filter ..."
              type="number"
              autocomplete="off"
              [formControl]="case">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('case')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('case')}}</mat-icon>
          </button>
          <label class="table-header">case</label>
        </th>
        <td mat-cell (click)="toggleDetails(el)" *matCellDef="let el">{{el.case}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>email</mat-label>
            <input
              matInput
              placeholder="Filter ..."
              type="number"
              autocomplete="off"
              [formControl]="email">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('email')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('email')}}</mat-icon>
          </button>
          <label class="table-header">email</label>
        </th>
        <td mat-cell (click)="toggleDetails(el)" *matCellDef="let el">{{el.email}}</td>
      </ng-container>
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>user</mat-label>
            <input
              matInput
              placeholder="Filter ..."
              type="text"
              autocomplete="off"
              [formControl]="user">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('user')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('user')}}</mat-icon>
          </button>
          <label class="table-header">user</label>
        </th>
        <td mat-cell (click)="toggleDetails(el)" *matCellDef="let el">{{el.user}}</td>
      </ng-container>
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>created</mat-label>
            <input
              matInput
              placeholder="Filter ..."
              type="text"
              autocomplete="off"
              [formControl]="created">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('created')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('created')}}</mat-icon>
          </button>
          <label class="table-header">created</label>
        </th>
        <td mat-cell (click)="toggleDetails(el)" *matCellDef="let el">{{el.created | date_format}}</td>
      </ng-container>
      <ng-container matColumnDef="opinion">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>opinion</mat-label>
            <input
              matInput
              placeholder="Filter ..."
              type="text"
              autocomplete="off"
              [formControl]="opinion">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('opinion')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('opinion')}}</mat-icon>
          </button>
          <label class="table-header">opinion</label>
        </th>
        <td mat-cell (click)="toggleDetails(el)" *matCellDef="let el">
          <mat-icon 
            *ngIf="el.opinion === true"
            matSuffix>check</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete-instance">
        <th
          mat-header-cell
          *matHeaderCellDef
          [ngClass]="inRole(['root','admin']) ? 'delete-column' : 'hidden'"></th>

        <td
          mat-cell
          *matCellDef="let el"
          [ngClass]="inRole(['root','admin']) ? 'delete-column' : 'hidden'">
          <button
            mat-button
            (click)="delete(el, {id: el.id})"
            placeholder="Deletes this record">
            <mat-icon matSuffix>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <td
          mat-cell
          *matCellDef="let el"
          colspan="7">
          <div
            class="details-sheet"
            *ngIf="shouldDisplayDetails(el)">
            <button
              mat-button
              class="close-details"
              (click)="toggleDetails(el)">
              <mat-icon matSuffix>close</mat-icon>
            </button>
            <button
              *ngIf="inRole(['root','admin'])"
              mat-button
              class="edit-details"
              (click)="editDetails(el)">
              <mat-icon matSuffix>edit</mat-icon>
            </button>
            <p class="details"><label>id</label><span>{{el.id}}</span></p>
            <p class="details"><label>case</label><span>{{el.case}}</span></p>
            <p class="details"><label>email</label><span>{{el.email}}</span></p>
            <p class="details"><label>user</label><span>{{el.user}}</span></p>
            <p class="details"><label>created</label><span>{{el.created | date_format}}</span></p>
            <p class="details"><label>opinion</label><mat-icon *ngIf="el.opinion === true" matSuffix>check</mat-icon></p>
          </div>
        </td>
      </ng-container>

      <tr
        mat-header-row
        [class]="getHeaderRowClass()"
        *matHeaderRowDef="displayedColumns"></tr>

      <tr
        mat-row
        [ngClass]="getClassForRecord(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr
        mat-row
        [ngClass]="getClassForDetails(row)"
        *matRowDef="let row; columns: ['details']; "></tr>

    </table>
    <mat-paginator
      [class]="showPager() ? '' : 'invisible'"
      #paginator
      [(length)]="count"
      [(pageSize)]="filter.limit"
      (page)="paged($event)"
      [pageSizeOptions]="[5,10,25,50]">
    </mat-paginator>

  </div>

</div>
