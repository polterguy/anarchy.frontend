
<h1 mat-dialog-title>
  {{data.isAccept ? 'Accept ' : (data.isEdit ? 'Edit' : 'Create')}} Case
</h1>
<div mat-dialog-content>

  <mat-form-field
    *ngIf="canEditColumn('deadline')"
    class="entity-edit-field">
    <input
      matInput
      placeholder="deadline"
      [owlDateTime]="pickerdeadline"
      [(ngModel)]="data.entity.deadline"
      autocomplete="off">
    <owl-date-time #pickerdeadline></owl-date-time>
    <mat-datepicker-toggle matSuffix [for]="pickerdeadline">
      <mat-icon matSuffix matDatepickerToggleIcon>calendar_today</mat-icon>
    </mat-datepicker-toggle>
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('subject')"
    class="subject">
    <input
      matInput
      type="text"
      placeholder="subject"
      [(ngModel)]="data.entity.subject"
      autocomplete="off">
  </mat-form-field>

  <ngx-codemirror
    [(ngModel)]="data.entity.body"
    [options]="getCodeMirrorOptions()"></ngx-codemirror>

  <mat-form-field
    *ngIf="canEditColumn('region')"
    class="entity-edit-field">
    <input
      matInput
      type="text"
      placeholder="region"
      [(ngModel)]="data.entity.region"
      autocomplete="off">
  </mat-form-field>

</div>

<div mat-dialog-actions>

  <div class="right-aligned">

    <button 
      mat-raised-button
      color="primary"
      (click)="save()">Save</button>

    <button
      mat-button
      (click)="cancel()">Cancel</button>

  </div>

</div>
