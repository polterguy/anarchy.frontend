
<h1 mat-dialog-title>{{data.isEdit ? 'Edit' : 'Create'}} Cases</h1>
<div mat-dialog-content>

  <mat-form-field
    *ngIf="canEditColumn('id')"
    class="entity-edit-field">
    <input
      matInput
      type="number"
      step="1"
      placeholder="id"
      [(ngModel)]="data.entity.id"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('type')"
    class="entity-edit-field">
    <input
      matInput
      type="text"
      placeholder="type"
      [(ngModel)]="data.entity.type"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('region')"
    class="entity-edit-field">
    <input
      matInput
      type="text"
      placeholder="region"
      [(ngModel)]="data.entity.region"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('email')"
    class="entity-edit-field">
    <input
      matInput
      type="number"
      step="1"
      placeholder="email"
      [(ngModel)]="data.entity.email"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('user')"
    class="entity-edit-field">
    <input
      matInput
      type="text"
      placeholder="user"
      [(ngModel)]="data.entity.user"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('deadline')"
    class="entity-edit-field">
    <input
      matInput
      placeholder="deadline"
      [owlDateTime]="pickerdeadline"
      [(ngModel)]="data.entity.deadline"
      autocomplete="off">
    <owl-date-time #pickerdeadline></owl-date-time>
    <mat-datepicker-toggle matSuffix [for]="pickerdeadline">
      <mat-icon matSuffix matDatepickerToggleIcon>calendar_today</mat-icon>
    </mat-datepicker-toggle>
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('subject')"
    class="entity-edit-field">
    <input
      matInput
      type="text"
      placeholder="subject"
      [(ngModel)]="data.entity.subject"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('body')"
    class="entity-edit-field">
    <input
      matInput
      type="text"
      placeholder="body"
      [(ngModel)]="data.entity.body"
      autocomplete="off">
  </mat-form-field>

</div>

<div mat-dialog-actions>

  <div class="right-aligned">

    <button 
      mat-raised-button
      color="primary"
      (click)="save()">Save</button>

    <button
      mat-button
      (click)="cancel()">Cancel</button>

  </div>

</div>
