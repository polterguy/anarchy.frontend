
<div class="component-wrapper">

  <div
    *ngIf="item"
    class="mat-elevation-z4 case">
    <a
      class="home-link"
      mat-button
      routerLink="/">
      <mat-icon>home</mat-icon>
    </a>
    <h1>
      {{item.subject}}
    </h1>
    <div
      class="content"
      [innerHtml]="item.body | marked"></div>
    <qrcode
      class="qr-code"
      [qrdata]="getCaseUrl()"
      [width]="128"
      [errorCorrectionLevel]="'M'"></qrcode>
    <div
      class="qr-code-description">
      Vote for case above
    </div>
    <div
      class="meta-data">
      <div class="item">
        <a
          class="region-link"
          [matTooltip]="'Case was brought forth to the public in the anarchistic republic of ' + capitalize(item.region)"
          [routerLink]="'/region/' + item.region">
          {{item.region}}
        </a>
      </div>
      <div class="item">
        <a
          class="user-link"
          [matTooltip]="'Case was brought forth to the public by user ' + item.user"
          [routerLink]="'/user/' + item.user">
          {{item.user}}
        </a>
      </div>
      <div
        class="item"
        [matTooltip]="'Aye and nay can be given until ' + (item.deadline | date_format)">
        {{item.deadline | toDate}}
      </div>
      <div
       class="item count"
       [matTooltip]="item.positive + ' aye and ' + item.negative + ' nay'">
        {{item.positive}} / {{item.negative}}
      </div>
    </div>
    <div
      class="action-bar"
      *ngIf="item.opinion === undefined && isLoggedIn()">
      <button
        (click)="yes()"
        class="yes"
        matTooltip="Give your aye to this case"
        mat-stroked-button>
        Aye
      </button>
      <button
        (click)="no()"
        class="no"
        matTooltip="Give your nay to this case"
        mat-stroked-button>
        Nay
      </button>
    </div>
    <div
      class="action-bar"
      [ngClass]="getClass()"
      *ngIf="item.opinion !== undefined && isLoggedIn()">
      You voted {{getOpinion()}} for this
    </div>
  </div>

</div>
