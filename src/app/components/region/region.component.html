
<h1 *ngIf="region">{{region}}</h1>

<mat-card class="info-card">
  <a
    class="home-link"
    routerLink="/">
    home
  </a>

  <ul class="region-cases">
    <li *ngFor="let case of cases">
      <a
        class="case-link"
        [routerLink]="'/case/' + case.id">
        {{case.subject}}
      </a>
    </li>
  </ul>

  <button
    *ngIf="more"
    mat-button
    class="feed-more"
    matTooltip="Get 5 next items"
    (click)="getMore()">
    ...
  </button>

</mat-card>
