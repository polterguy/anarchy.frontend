
<h1 *ngIf="region">{{region}}</h1>

<mat-card class="info-card">

  <button
    mat-button
    class="add-case"
    *ngIf="canCreateCase"
    (click)="askQuestion()"
    matTooltip="Ask a new question">
    <mat-icon
      matSuffix>
      help_outline
    </mat-icon>
  </button>

  <a
    class="home-link"
    routerLink="/">
    home
  </a>

  <div
    *ngIf="hasNoCases()"
    class="information">
    There are no cases in system, what don't you create one?
  </div>

  <ul class="region-cases">
    <li *ngFor="let case of cases">
      <a
        class="case-link"
        [routerLink]="'/case/' + case.id">
        {{case.subject}}
      </a>
    </li>
  </ul>

  <button
    *ngIf="more"
    mat-button
    class="feed-more"
    matTooltip="Get 5 next items"
    (click)="getMore()">
    ...
  </button>

</mat-card>
